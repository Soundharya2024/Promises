<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="app-body">
    <header></header>
    <div id="user-followers-container" class="app-container">
        <div class="d-flex justify-content-between">
            <div class="d-flex">
                <span>My Connections</span>
                <span>(29)</span>
            </div>
            <div class="dropdown me-3">
                <button class="btn dropdown-bs-toggle bg-white border-0 py-2 d-flex justify-content-between" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Active
                    <i class="d-inline-block bi bi-chevron-down ms-1"></i>
                </button>
                <ul class="dropdown-menu w-100">
                    <li><a class="dropdown-item d-flex justify-content-between" href="#">Active <i class="bi bi-check text-primary invisible"></i></a></li>
                    <li><a class="dropdown-item d-flex justify-content-between" href="#">In Progress <i class="bi bi-check text-primary invisible"></i></a></li>
                    <li><a class="dropdown-item d-flex justify-content-between" href="#">To Do <i class="bi bi-check text-primary invisible"></i></a></li>
                    <li><a class="dropdown-item d-flex justify-content-between" href="#">Completed <i class="bi bi-check text-primary invisible"></i></a></li>
                </ul>
            </div>
        </div>
        <div class="row g-4 mb-4">
            <div class="col-md-6 col-xxl-4">
                <div class="card">
                    <div class="card-body d-flex align-items-center flex-column">
                        <img src="https://preview.keenthemes.com/keen/demo1/assets/media//avatars/300-11.jpg" alt="profile pic" height="65px" width="65px" class="rounded-circle">
                        <div class="d-flex flex-column align-items-center mb-4">
                            <span class="fw-semibold">Patric Watson</span>
                            <span class="fw-medium">Art Director at Novica Co.</span>
                        </div>
                        <div class="d-flex">
                            <div class="d-flex flex-column mx-2 px-3 border">
                                <span class="fw-semibold">$14,560</span>
                                <span class="fw-medium">Earnings</span>
                            </div>
                            <div class="d-flex flex-column mx-2 px-3 border">
                                <span class="fw-semibold">$236,400</span>
                                <span class="fw-medium">Sales</span>
                            </div>
                        </div>
                        <button class="btn bg-primary-subtle text-primary"><i class="bi bi-check"></i>Following</button>
                    </div>
                </div>
            </div>
        </div>    
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
